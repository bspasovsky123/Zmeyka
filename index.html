<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Змейка</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s; /* Плавные переходы для фона и текста */
    }

    /* Стили для светлого режима */
    body.light-mode {
      background-color: #fff;
      color: #333;
    }

    /* Стили для темного режима */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    #gameCanvas {
      display: block;
      margin: 50px auto;
      background-color: #000;
    }

    .mode-switch {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #666;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .mode-switch:hover {
      background-color: #555;
    }

  </style>
</head>
